---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    <ul style="list-style-type:none;">
      {% for node in site.data.navigation %}
      <li><a href="{{ node.url }}">{{ node.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
