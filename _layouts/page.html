---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    <ul>
      {% assign category = site.categories[page.id] %}
      {% for node in category %}
        <a href="{{ node.url }}">{{node.title}}</a>
        {{node.excerpt}}
      {% endfor %}
    </ul>
  </div>
</article>
